<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard PRONIS - GaDiel</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Mulish', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #00d4ff;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      width: 95%;
      max-width: 1600px;
      padding: 30px;
    }

    .dashboard-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .dashboard-title {
      text-align: center;
      padding: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      background: rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    @media (max-width: 768px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</hea
