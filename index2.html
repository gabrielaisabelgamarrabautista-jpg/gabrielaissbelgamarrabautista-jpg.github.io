    .dashboards-section {
      padding: 5rem 2rem;

      text-align: center;

      margin-bottom: 3rem;
      color: var(--azul);

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));

      justify-items: center;
      align-items: start;
      width: 95%;
      margin: 0 auto;
    }

    }

      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
