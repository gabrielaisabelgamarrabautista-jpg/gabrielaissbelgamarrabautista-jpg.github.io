<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard PRONIS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }
    header {
      background: #004085;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    .container {
      padding: 20px;
    }
    .kpis {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .kpi {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .kpi:hover {
      transform: scale(1.05);
    }
    .kpi h2 {
      margin: 0;
      font-size: 18px;
      color: #004085;
    }
    .kpi p {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 0;
    }
    .dashboard {
      margin: 40px 0;
    }
    iframe {
      width: 100%;       /* Ocupar todo el ancho */
      height: 700px;     /* Más alto */
      border: none;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    #map {
      height: 400px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      background: #004085;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>

  <!-- Leaflet mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Dashboard PRONIS - Transparencia y Eficiencia</h1>
  </header>

  <div class="container">
    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi">
        <h2>Proyectos en Ejecución</h2>
        <p>125</p>
      </div>
      <div class="kpi">
        <h2>Avance Promedio</h2>
        <p>72%</p>
      </div>
      <div class="kpi">
        <h2>Inversión Total</h2>
        <p>S/ 450M</p>
      </div>
      <div class="kpi">
        <h2>Obras Finalizadas</h2>
        <p>89</p>
      </div>
    </div>

    <!-- Mapa -->
    <h2>Mapa de Proyectos en Cusco</h2>
    <div id="map"></div>

    <!-- Dashboards Power BI -->
    <div class="dashboard">
      <h2>Panorama General</h2>
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiNjAwZDhhYTMtZmFmMC00ZTlmLWI1NmYtYzJhZDYxMjVjMGM4IiwidCI6IjBlMGNiMDYwLTA5YWQtNDlmNS1hMDA1LTY4YjliNDlhYTFmNiIsImMiOjR9" allowFullScreen="true"></iframe>
    </div>

    <div class="dashboard">
      <h2>Análisis por Contratista</h2>
      <iframe src="https://app.powerbi.com/view?r=eyJrIjoiOTkzZjY1NzgtNzcyYy00ZjdlLTlmOWYtZjFlZmZiNTgxNjc3IiwidCI6IjBlMGNiMDYwLTA5YWQtNDlmNS1hMDA1LTY4YjliNDlhYTFmNiIsImMiOjR9" allowFullScreen="true"></iframe>
    </div>

    <!-- Espacios para más dashboards -->
    <div class="dashboard">
      <h2>Dashboard 3</h2>
      <iframe src=""></iframe>
    </div>
    <div class="dashboard">
      <h2>Dashboard 4</h2>
      <iframe src=""></iframe>
    </div>
    <div class="dashboard">
      <h2>Dashboard 5</h2>
      <iframe src=""></iframe>
    </div>
    <div class="dashboard">
      <h2>Dashboard 6</h2>
      <iframe src=""></iframe>
    </div>

    <!-- Botón -->
    <a href="ga_dashboard_unificado.html" class="btn">Descargar Plantilla</a>
  </div>

  <script>
    // Mapa Leaflet
    var map = L.map('map').setView([-13.53195, -71.967463], 7); // Cusco
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Marcador de ejemplo
    L.marker([-13.53195, -71.967463]).addTo(map)
      .bindPopup("Proyecto PRONIS - Cusco")
      .openPopup();
  </script>
</body>
</html>
